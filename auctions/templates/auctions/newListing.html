{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Auction !</h2>

    {% if error %}
    <h3 style="color: red;">{{error}}</h3>
    {% endif %}

    <form action="{% url 'newListing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="auctionName" placeholder="Auction Name" maxlength="30" minlength="1">
            <input autofocus class="form-control" type="text" name="auctionPrice" placeholder="Auction Price" maxlength="20" minlength="1">
        </div>

        <div class="form-group">
            <label for="markdownInput">Auction Description :</label>
            <textarea class="form-control" type="text" name="auctionDescription"  row="4" col="50" value="markdownInput " maxlength="500" minlength="1"></textarea>

            <input autofocus class="form-control" type="text" name="imageUrl" placeholder="Image Url" maxlength="500" minlength="1">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
